<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InicioSesionRegistro</title>
    <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>
    <main>
        <div class="all">
            <div class="box">
                <div class="boxLogin">
                    <h3>¿Ya estas registrado?</h3>
                    <p>Inicia sesion para ingresar </p><br>
                    <button id="btnIniciarSesion">Iniciar Sesion</button>
                </div>
                <div class="boxRegister">
                    <h3>¿Olvidaste tu Contraseña?</h3>
                    <p>Te Enviaremos un correo para recuperarla</p><br>
                    <button id="btnRecuperar">Recuperar</button><br><br>
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para ingresar</p><br>
                    <button id="btnRegister">Registrarse</button>
                </div>
            </div>
            <div class="boxForm">
                <form action="" class="formularioLogin">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <button><a href="Inicio.html" class="into" >Ingresar</a></button>
                </form>
                <form action="" class="formularioRegister">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <button>Registrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
